<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Controle Financeiro</h1>
      </header>
      <section class="contenido-principal">
        <div class="row">
          <div class="col">
            <div class="contenido primario">
              <h2 class="text-center">Adicione suas despesas</h2>
              <form id="agregar-gasto" action="#">
                <div class="form-group">
                  <label for="gasto">Despesa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gasto"
                    placeholder="Item"
                  />
                </div>
                <div class="form-group">
                  <label for="cantidad">Valor R$</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cantidad"
                    placeholder="Valor"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Adicionar</button>
              </form>
            </div>
          </div>

          <div class="col">
            <div class="contenido secundario">
              <h2 class="text-center">Lista</h2>

              <div id="gastos">
                <ul class="list-group"></ul>
              </div>
              <div id="presupuesto" class="presupuesto">
                <div class="alert alert-primary">
                  <p>Or√ßamento R$ <span id="total"></span></p>
                </div>
                <div class="restante alert alert-success">
                  <p>Saldo R$ <span id="restante"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
